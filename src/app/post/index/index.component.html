<div class="container">
  <h1>CRUD</h1>

  <a href="#" routerLink="/post/create/" class="btn btn-success"
    >Create New Post</a
  >

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th width="220px">Action</th>
    </tr>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
      <td>
        <button>
          <a
            href="#"
            [routerLink]="['/post/', post.id, 'view']"
            class="btn btn-info"
            >View</a
          >
        </button>
        <button>
          <a
            href="#"
            [routerLink]="['/post/', post.id, 'edit']"
            class="btn btn-primary"
            >Edit</a
          >
        </button>
        <button mat-flat-button color="warn" (click)="deletePost(post.id)">
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
